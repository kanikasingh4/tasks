<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature-converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
</head>

<body>
    
<nav class="navbar">Temperature-Converter&nbsp;<i class="fa-solid fa-temperature-high"></i></nav>
<div class="content-box">
    <div class="text"><div class="first">Let's Convert</div>
        <span id="element"></span>
    </div>
    <div class="box">
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
</div>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#element', {
        strings: ['째C <i class="fa-solid fa-arrow-right-arrow-left"></i> 째F', ' K <i class="fa-solid fa-arrow-right-arrow-left"></i> 째C ', '째F <i class="fa-solid fa-arrow-right-arrow-left"></i> K'],
        typeSpeed: 50,
    });
</script> 
<script src="js.js"></script>
</body>

</html>
